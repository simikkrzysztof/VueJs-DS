<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interpolacja</title>

    <link rel="stylesheet" href="../../css/vuejs.css">

</head>

<body>
    <div id="app" v-cloak>
          <h1>{{ title }}</h1>
        <p v-once>{{para}}</p>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const app = Vue.createApp({

            data() {
                return {
                    title: "03: Dyrektywy VueJS",
                    para: "Dyrektywa v-once - działa raz -> bez aktualizacji wartości"
                }
            }
        }).mount("#app")



    </script>

</body>

</html>
